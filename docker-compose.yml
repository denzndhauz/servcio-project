services:
  postgres:
    image: postgres:15-alpine
    container_name: servcio_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - servcio_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: servcio_api
    ports:
      - "${API_PORT}:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - servcio_network
    restart: unless-stopped
    env_file:
      - .env

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: ${NUXT_ENV:-production}
    container_name: servcio_app
    ports:
      - "${APP_PORT}:3000"
    environment:
      - NUXT_API_BASE_URL=http://api:8080
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      - api
    networks:
      - servcio_network
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./app:/app
      - /app/node_modules
    command: ${NUXT_COMMAND:-node .output/server/index.mjs}

volumes:
  postgres_data:
    driver: local

networks:
  servcio_network:
    driver: bridge